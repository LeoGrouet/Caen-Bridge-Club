<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <title>Caen Bridge Club</title>
  </head>
  <body>
    <header>
      <div class="header">
        <div class="header_logo">
          <img class="header_logo_img" src="./img/PhClubFill.svg" />
          <p class="header_logo_title">Caen Bridge Club</p>
        </div>
        <menu class="header_navbar">
          <ul class="header_navbar_menu">
            <li>Calendrier</li>
            <li>Adhésions</li>
          </ul>
        </menu>
      </div>
    </header>
    <main>
      <div class="main-div">
        <div class="next-competition">
          <div class="next-competition-div">
            <h2 class="next-competition-title">Prochaine Compétition</h2>
            <span class="next-competition-date">le 17/02/2023</span>
            <span class="next-competition-hour">à 20h</span>
            <button class="next-competition-button">Voir le calendrier</button>
          </div>
        </div>
        <div class="image">
          <img src="./img/test.jpg" alt="test" />
        </div>
      </div>
      <div class="second-div">
        <h2 class="second-div-title">Nos membres</h2>
        <div class="second-div-members">
          <img src="" alt="" />
          <h3 class="second-div-members-name">Prénom Nom</h3>
          <h4 class="second-div-member-role">Président</h4>
        </div>
      </div>
    </main>
    <footer>
      <ul class="licensed">
        <li class="licensed-people">
          <img
            class="licensed-people-img"
            src="./img/profil.svg"
            alt="photo-profil"
          />
          <span class="licensed-people-description">Michel Caen Bridge </span>
        </li>
        <li class="licensed-people">
          <img
            class="licensed-people-img"
            src="./img/profil.svg"
            alt="photo-profil"
          />
          <span class="licensed-people-description">Michel Caen Bridge </span>
        </li>
        <li class="licensed-people">
          <img
            class="licensed-people-img"
            src="./img/profil.svg"
            alt="photo-profil"
          />
          <span class="licensed-people-description">Michel Caen Bridge </span>
        </li>
        <li class="licensed-people">
          <img
            class="licensed-people-img"
            src="./img/profil.svg"
            alt="photo-profil"
          />
          <span class="licensed-people-description">Michel Caen Bridge </span>
        </li>
      </ul>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2607.1702349808816!2d-0.34708768408834345!3d49.19733008473501!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x480a69a24fe28331%3A0x9030088f6e774c11!2sCaen%20Bridge%20Club!5e0!3m2!1sfr!2sfr!4v1675697681973!5m2!1sfr!2sfr"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </footer>
  </body>
</html>
